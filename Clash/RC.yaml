    - "+.wpsmail.net"
    - "+.henzanapp.com"
    - "+.pconline.com.cn"
  nameserver:
    - 114.114.114
  direct-nameserver:
    - system
  proxy-server-nameserver:
    - 117.50.10.10
    - 119.29.29.29

